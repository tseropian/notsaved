# hostname (and path) to the root eg. http://spf13.com/
baseurl = "http://notsaved.org"

# Site title
title = "n o t s a v e d"

# Copyright
copyright = "(c) 2016 Thomas Seropian."

# Language
languageCode = "en-EN"

# "yaml", "toml", "json"
metaDataFormat = "yaml"

# theme to use (located in /themes/THEMENAME/)
theme = "hyde-x"

# pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
# disqusShortname = ""

[permalinks]
    post = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "Thomas Seropian"
    email = "thomas@seropian.io"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "foobar"
    topline = "Thnigs I learnt today"
    footline = "code with <i class='fa fa-heart'></i>"

    # Sidebar position
    # false, true, "left", "right"
    sidebar = "left"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "Home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"

    # Google Analytics.
    googleAnalytics = "UA-74217788-1"

    # Sidebar social links.
    github = "https://github.com/tseropian/notsaved" # Your Github profile ID
    linkedin = "https://www.linkedin.com/in/tseropian/" # Your LinkedIn profile ID (from public URL)
    facebook = "https://facebook.com/tseropian" # Your Facebook profile ID
    twitter = "https//twitter.com/thoomyorke" # Your Twitter profile ID

    truncate = false
[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []
