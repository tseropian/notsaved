{{ define "main" }}
<!-- Month archive page -->
  <h1>Posts from {{ .Data.Term }}</h1>

  <div>
    <ul class="archives-list">
      {{ range .Pages }}
        <li class="archives-list-item">
          <span class="archives-list-item-date">{{ .PublishDate.Format "Jan 2, 2006" }}</span>
          <span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </span>
        </li>
      {{ end }}
    </ul>
  </div>

  <div class="page-footer"></div>

{{ end }}
